<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPID</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a
          href="{{ url_for('index') }}"
          style="text-decoration: none; color: inherit"
        >
          <span>RAPID</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="{{ url_for('index') }}"
          ><button class="login-btn">Home</button></a
        >
      </div>
    </header>

    <div class="login">
      <img src="{{ url_for('static', filename='images/signup_bg.png') }}" />
      <div class="welcome-text">
        <h1>
          WELCOME <br />
          TO RAPID
        </h1>
        <p>Help us make a difference. DONATE NOW!</p>
      </div>

      <div class="container" id="container">
        <h1>
          Create Account to <br />
          Send Donation
        </h1>

        <!-- ✅ Added enctype for file upload -->
        <form
          action="{{ url_for('auth.donor_signup') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Section 1: Personal Information -->
          <div class="sign-section">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                maxlength="100"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your.email@example.com"
                maxlength="100"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+880 1712-345678"
                maxlength="20"
                required
              />
            </div>

            <button class="donate-submit" type="button">Next</button>
          </div>

          <!-- Section 2: Address Information -->
          <div class="sign-section">
            <div class="form-group">
              <label for="address">Full Address</label>
              <textarea
                id="address"
                name="address"
                placeholder="Enter your complete address (house number, street, area, city, district)"
                rows="4"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
                data-lpignore="true"
                style="
                  resize: vertical;
                  min-height: 80px;
                  font-family: inherit;
                  border-radius: 4px;
                  border: 1px solid #ccc;
                  padding: 10px;
                "
                required
              ></textarea>
            </div>

            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <button class="donate-submit" type="button" style="width: 50%">
                Next
              </button>
            </div>
          </div>

          <!-- Section 3 -->
          <div class="sign-section">
            <div class="form-group">
              <label for="profile_img">Profile Image</label>
              <input type="file" name="profile_img" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="nid_img">NID Card Image</label>
              <input type="file" name="nid_img" accept="image/*" />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <button class="donate-submit" type="button" style="width: 50%">
                Next
              </button>
            </div>
          </div>

          <!-- Section 4: Account & Security -->
          <div class="sign-section">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username (max 20 characters, letters, numbers, _ only)"
                maxlength="20"
                pattern="[a-zA-Z0-9_]+"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password (min 8 chars, 1 upper, 1 lower, 1 digit, 1 special)"
                minlength="8"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div class="form-group">
              <label for="account_name">Account Holder Name</label>
              <input
                type="text"
                id="account_name"
                name="account_name"
                placeholder="Name on Bank Account"
                maxlength="20"
                required
              />
            </div>
            <div class="form-group">
              <label for="account_id">Account ID/Number</label>
              <input
                type="number"
                id="account_id"
                name="account_id"
                placeholder="Bank Account Number (digits only)"
                required
              />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <!-- ✅ Final submit button -->
              <button
                class="donate-submit-final"
                type="submit"
                style="width: 50%"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='script/rainfall.js') }}"></script>
  <script src="{{ url_for('static', filename='script/signup.js') }}"></script>

  <script>
    // Disable autocomplete and autofill for address field
    document.addEventListener("DOMContentLoaded", function () {
      const addressField = document.getElementById("address");

      if (addressField) {
        // Additional autocomplete prevention
        addressField.setAttribute("autocomplete", "new-address");
        addressField.setAttribute("role", "textbox");

        // Clear any pre-filled content
        addressField.addEventListener("focus", function () {
          this.setAttribute("data-focused", "true");
        });

        // Prevent browser autofill
        setTimeout(() => {
          if (
            addressField.value &&
            !addressField.getAttribute("data-focused")
          ) {
            addressField.value = "";
          }
        }, 100);
      }

      // Disable autocomplete for the entire form
      const form = document.querySelector("form");
      if (form) {
        form.setAttribute("autocomplete", "off");
      }
    });
  </script>
</html>
