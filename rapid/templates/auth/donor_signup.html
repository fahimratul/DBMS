<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPID</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a
          href="{{ url_for('index') }}"
          style="text-decoration: none; color: inherit"
        >
          <span>RAPID</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="{{ url_for('index') }}"
          ><button class="login-btn">Home</button></a
        >
      </div>
    </header>

    <div class="login">
      <img src="{{ url_for('static', filename='images/signup_bg.png') }}" />
      <div class="welcome-text">
        <h1>
          WELCOME <br />
          TO RAPID
        </h1>
        <p>Help us make a difference. DONATE NOW!</p>
      </div>

      <div class="container" id="container">
        <h1>
          Create Account to <br />
          Send Donation
        </h1>

        <!-- ✅ Added enctype for file upload -->
        <form
          action="{{ url_for('auth.donor_signup') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Section 1 -->
          <div class="sign-section">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" required />
            </div>
            <button class="donate-submit" type="button">Next</button>
          </div>

          <!-- Section 2 -->
          <div class="sign-section">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                placeholder="Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="address_2">Preferable Address</label>
              <input
                type="text"
                name="address_2"
                placeholder="Preferable Address"
                required
              />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <button class="donate-submit" type="button" style="width: 50%">
                Next
              </button>
            </div>
          </div>

          <!-- Section 3 -->
          <div class="sign-section">
            <div class="form-group">
              <label for="profile_img">Profile Image</label>
              <input type="file" name="profile_img" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="nid_img">NID Card Image</label>
              <input type="file" name="nid_img" accept="image/*" />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <button class="donate-submit" type="button" style="width: 50%">
                Next
              </button>
            </div>
          </div>

          <!-- Section 4 -->
          <div class="sign-section">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <label for="account_name">Account Holder Name</label>
              <input
                type="text"
                name="account_name"
                placeholder="Name on Bank Account"
                required
              />
            </div>
            <div class="form-group">
              <label for="account_id">Account ID</label>
              <input
                type="text"
                name="account_id"
                placeholder="Bank Account Number"
                required
              />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button
                class="donate-submit prev"
                type="button"
                style="width: 50%"
              >
                Previous
              </button>
              <!-- ✅ Final submit button -->
              <button
                class="donate-submit-final"
                type="submit"
                style="width: 50%"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='script/rainfall.js') }}"></script>
  <script src="{{ url_for('static', filename='script/signup.js') }}"></script>
</html>
