<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('../../static/images/success_bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: #ffffff91;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7rem 2rem;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rapid: Relief Allocation & Post Incident Distribution</h1>
        <div class="success">Signup Successful!</div>
        <p>Your account has been created. You can now log in.</p>
        <a href="{{ url_for('auth.login') }}" class="btn">Return to Login</a>
    </div>
</body>
</html>
