<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPID</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a
          href="{{ url_for('index') }}"
          style="text-decoration: none; color: inherit"
        >
          <span>RAPID</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="{{ url_for('index') }}"
          ><button class="login-btn">Home</button></a
        >
      </div>
    </header>

    <div class="login">
      <img
        src="{{ url_for('static', filename='images/login_bg.jpg') }}"
        alt="A welcoming login page background featuring soft blue and white tones. The design includes abstract shapes and gentle gradients, creating a calm and inviting atmosphere for users. The environment is modern and minimalistic, supporting a positive and approachable emotional tone. No visible text is present in the image."
      />

      <div class="container" id="container">
        <!-- sign up formn -->
        <div class="form-container sign-up-container">
          <form action="{{ url_for('auth.register') }}" method="POST">
            <h1>Create Account</h1>
            <span>Select your role</span>
            <select class="role-select" name="role" id="role">
              <option value="" disabled selected>Select your role</option>
              <option value="Donor">Donor</option>
              <option value="Recipient">Recipient</option>
              <option value="Volunteer">Volunteer</option>
            </select>
            <button class="donate-btn" id="join" type="submit" value="Next">
              Next
            </button>
          </form>
        </div>

        <!-- Login Form -->

        <div class="form-container sign-in-container">
          <form action="{{ url_for('auth.login') }}" method="POST">
            <h1>Sign in</h1>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <select class="role-select" name="role" id="role">
              <option value="" disabled selected>Select your role</option>
              <option value="donor">Donor</option>
              <option value="recipient">Recipient</option>
              <option value="volunteer">Volunteer</option>
              <option value="admin">Admin</option>
            </select>
            <a href="#">Forgot your password?</a>
            <button class="donate-btn" id="login" type="submit">Sign In</button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="super-button" id="signIn">
                <span>Sign In</span>
                <svg fill="none" viewBox="0 0 24 24" class="arrow">
                  <path
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="currentColor"
                    d="M5 12h14M13 6l6 6-6 6"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <br />
              <button class="super-button" id="signUp">
                <span>Get Involved</span>
                <svg fill="none" viewBox="0 0 24 24" class="arrow">
                  <path
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="currentColor"
                    d="M5 12h14M13 6l6 6-6 6"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script/login.js') }}"></script>
  </body>
</html>
