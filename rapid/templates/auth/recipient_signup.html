<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAPID</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/button.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <div class="logo">
        <a
          href="{{ url_for('index') }}"
          style="text-decoration: none; color: inherit"
        >
          <span>RAPID</span>
        </a>
      </div>
      <div class="auth-buttons">
        <a href="{{ url_for('index') }}"
          ><button class="login-btn">Home</button></a
        >
      </div>
    </header>

    <div class="login">
      <img src="{{ url_for('static', filename='images/signup_bg.png') }}" />
      <div class="welcome-text">
        <h1>
          WELCOME <br />
          TO RAPID
        </h1>
        <p>We are here to help you.</p>
      </div>
      <div class="container" id="container">
        <h1>
          Create Account to <br />
          Recieve Donation
        </h1>
        {% if error %}
        <div
          class="error-message"
          style="color: red; margin-bottom: 20px; text-align: center"
        >
          {{ error }}
        </div>
        {% endif %} {% with messages = get_flashed_messages() %} {% if messages
        %} {% for message in messages %}
        <div
          class="flash-message"
          style="color: green; margin-bottom: 20px; text-align: center"
        >
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <form
          action="{{ url_for('auth.recipient_signup') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Added enctype for file uploads -->
          <div class="sign-section">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="text"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="emergency_phone">Emergency Phone</label>
              <input
                type="text"
                name="emergency_phone"
                placeholder="Emergency Phone Number"
                required
              />
            </div>
            <button class="donate-submit" type="button">Next</button>
            <!-- Changed type="next" to type="button" -->
          </div>

          <div class="sign-section">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                placeholder="Address"
                required
              />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button class="donate-submit prev" style="width: 50%">
                Previous
              </button>
              <button class="donate-submit" style="width: 50%" type="button">
                Next
              </button>
            </div>
          </div>

          <div class="sign-section">
            <div class="form-group">
              <label for="profile_img">Profile Image (Optional)</label>
              <input type="file" name="profile_img" accept="image/*" />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button class="donate-submit prev" style="width: 50%">
                Previous
              </button>
              <button class="donate-submit" style="width: 50%" type="button">
                Next
              </button>
            </div>
          </div>

          <div class="sign-section">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="Username (max 20 characters)"
                maxlength="20"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div
              style="
                display: flex;
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
                gap: 10px;
              "
            >
              <button class="donate-submit prev" style="width: 50%">
                Previous
              </button>
              <button
                class="donate-submit donate-submit-final"
                style="width: 50%"
                type="submit"
              >
                Submit
              </button>
              <!-- Added donate-submit-final -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='script/rainfall.js') }}"></script>
  <script src="{{ url_for('static', filename='script/signup.js') }}"></script>
</html>
