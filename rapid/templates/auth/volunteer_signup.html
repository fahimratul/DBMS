
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="logo"><span>RAPID</span>
    </div>
    <div class="auth-buttons">
    <a href="{{ url_for('index') }}"><button class="login-btn">Home</button></a>
    </div>
  </header>
  {% if error %}
  <div id="error-popup" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #f44336; color: #fff; padding: 16px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 1000; font-size: 1.1rem;">
    {{ error }}
    <button onclick="document.getElementById('error-popup').style.display='none'" style="margin-left: 20px; background: transparent; border: none; color: #fff; font-weight: bold; cursor: pointer;">&times;</button>
  </div>
  {% endif %}

  <div class="login">
    <img src="{{ url_for('static', filename='images/signup_bg.png') }}"/>
    <div class ="welcome-text">
      <h1>WELCOME <br> TO RAPID</h1>
      <p>Join us in making a difference.</p>
    </div>
    <div class="container" id="container">
      <h1>Create Account as Volunteer</h1>
      <form action="{{ url_for('auth.volunteer_signup') }}" method="POST">
        <div class="sign-section">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number" required />
          </div>
          
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" placeholder="Date of Birth" required />
          </div>
          <button class= " donate-submit" type="button" onclick="handleNextButtonClick(event)">Next</button>
        </div>

        <div class="sign-section">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <div class="form-group">
            <label for="address_2">Preferable Address</label>
            <input type="text" name="address_2" placeholder="Preferable Address" required />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%;justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;" onclick="handlePrevButtonClick(event)">Previous</button>
              <button class="donate-submit" type="button" style="width: 50%;" onclick="handleNextButtonClick(event)">Next</button>
            </div>   
        </div>
        
        <div class="sign-section">
          <div class="form-group">
            <label for="profile_img">Profile Image (Optional)</label>
            <input type="file" name="profile_img" accept="image/*" />
          </div>
          <div class="form-group">
            <label for="nid_img">NID Card Image (Optional)</label>
            <input type="file" name="nid_img" accept="image/*" />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%; justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;" onclick="handlePrevButtonClick(event)">Previous</button>
              <button class="donate-submit" type="button" style="width: 50%;" onclick="handleNextButtonClick(event)">Next</button>
            </div>   
        </div>

        <div class="sign-section">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%; justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;" onclick="handlePrevButtonClick(event)">Previous</button>
              <button class="donate-submit" style="width: 50%;" type="submit">Submit</button>
            </div>   
        </div>

      </form>
    </div>
  </div>




</body>
<script src="{{ url_for('static', filename='script/rainfall.js') }}"></script>
<script>


const nextsection = document.querySelectorAll('.sign-section');
let currentDiv = 0;

nextsection.forEach((div, idx) => {
    div.style.display = idx === 0 ? 'flex' : 'none';
});

function handleNextButtonClick(e) {
    e.preventDefault();
    if (currentDiv < nextsection.length - 1) {
        nextsection[currentDiv].style.display = 'none';
        currentDiv++;
        nextsection[currentDiv].style.display = 'flex';
    }
}

function handlePrevButtonClick(e) {
    e.preventDefault();
    if (currentDiv > 0) {
        nextsection[currentDiv].style.display = 'none';
        currentDiv--;
        nextsection[currentDiv].style.display = 'flex';
    }
}

</script>
</html>
