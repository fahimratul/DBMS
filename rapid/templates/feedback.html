<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind/feedback.css') }}" />
</head>
<body>
    <div class="main">
        <div class="feedback">
            <h1>Feedback Form</h1>
            <form action="/submit_feedback" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" disabled value="{{ name }}" />
            <!-- dont confuse the name  because it is disabled and it will come form the backend, will show the user naem of current user -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="imageUpload">Image Upload:</label> 
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
