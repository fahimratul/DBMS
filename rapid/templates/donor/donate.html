<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - RAPID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor/donate.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='images/logo/logo_icon.png') }}" class="sidebar-logo-img" alt="main_logo" />
            <span class="sidebar-logo-text">Rapid</span>
        </div>
        <nav class="sidebar-nav">
            <ul class="sidebar-list">
                <li>
                    <a href="{{ url_for('donor.donor_dashboard') }}" class="sidebar-link">
                        <span class="sidebar-icon"><i data-lucide="bar-chart-3"></i></span>
                        <span class="sidebar-label">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('donor.donor_history') }}" class="sidebar-link">
                        <span class="sidebar-icon"><i data-lucide="history"></i></span>
                        <span class="sidebar-label">History</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('donor.donor_profile') }}" class="sidebar-link">
                        <span class="sidebar-icon"><i data-lucide="user"></i></span>
                        <span class="sidebar-label">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('donor.donor_donate') }}" class="sidebar-link active">
                        <span class="sidebar-icon"><i data-lucide="plus"></i></span>
                        <span class="sidebar-label">Donate</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-link">
                        <span class="sidebar-icon"><i data-lucide="message-square"></i></span>
                        <span class="sidebar-label">Feedback</span>
                    </a>
                </li>
                <li style="margin-top: 2rem;">
                    <a href="{{ url_for('auth.logout') }}" class="sidebar-link" style="color: #ef4444;">
                        <span class="sidebar-icon"><i data-lucide="log-out"></i></span>
                        <span class="sidebar-label">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="navbar-div">
                <nav><h2>DONOR PORTAL</h2></nav>
                <div class="navbar-div-search">
                    <div class="search-box">
                        <span class="search-box-icon"><i data-lucide="search"></i></span>
                        <input type="text" placeholder="Type here..." />
                    </div>
                    <ul class="menu-list">
                        <li><i data-lucide="user" style="margin-right: 4px;"></i><span>John Doe</span></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main style="flex: 1; overflow: auto; padding: 2rem;">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 style="font-size: 2.5rem; font-weight: 700; color: #1f2937; margin-bottom: 1rem;">Make a Donation</h1>
                <p style="font-size: 1.25rem; color: #6b7280; max-width: 600px; margin: 0 auto;">
                    Your generosity makes a real difference in people's lives. Thank you for your support.
                </p>
            </div>

            <!-- Donation Type Selection -->
            <div class="donation-card mb-8">
                <h2 class="card-title">Choose Donation Type</h2>
                <div class="donation-type-grid">
                    <button class="donation-type-btn active money" id="moneyBtn" onclick="selectDonationType('money')">
                        <i data-lucide="dollar-sign" class="type-icon text-blue-600"></i>
                        <h3 class="type-title">Monetary Donation</h3>
                        <p class="type-description">Donate money to support various causes</p>
                    </button>
                    <button class="donation-type-btn items" id="itemsBtn" onclick="selectDonationType('items')">
                        <i data-lucide="package" class="type-icon text-green-600"></i>
                        <h3 class="type-title">Item Donation</h3>
                        <p class="type-description">Donate physical items and supplies</p>
                    </button>
                </div>
            </div>

            <!-- Donation Form -->
            <div class="donation-card">
                <h2 class="card-title" id="formTitle">
                    <i data-lucide="dollar-sign" id="formIcon" class="mr-3"></i>
                    Monetary Donation Form
                </h2>

                <form id="donationForm" class="form-grid">
                    <!-- Monetary Donation Fields -->
                    <div id="moneyFields">
                        <div class="form-group mb-6">
                            <label class="form-label mb-4 block">Select Amount</label>
                            <div class="amount-grid mb-4" id="amountGrid">
                                <button type="button" class="amount-btn" data-amount="25">$25</button>
                                <button type="button" class="amount-btn" data-amount="50">$50</button>
                                <button type="button" class="amount-btn" data-amount="100">$100</button>
                                <button type="button" class="amount-btn" data-amount="250">$250</button>
                                <button type="button" class="amount-btn" data-amount="500">$500</button>
                                <button type="button" class="amount-btn" data-amount="1000">$1000</button>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-gray-600">Custom Amount:</span>
                                <input type="number" id="customAmount" class="form-input w-48" placeholder="Enter amount">
                            </div>
                        </div>

                        <div class="form-group mb-6">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" required>
                                <option value="">Select payment method</option>
                                <option value="credit-card">Credit/Debit Card</option>
                                <option value="bank-transfer">Bank Transfer</option>
                                <option value="paypal">Bkash</option>
                                <option value="crypto">Nagad</option>
                            </select>
                        </div>
                    </div>

                    <!-- Item Donation Fields -->
                    <div id="itemFields" style="display: none;">
                        <div class="form-group mb-6">
                            <label class="form-label">Item Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="">Select item category</option>
                                {% for category in categories %}
                                    <option value="{{ category.type_id }}">{{ category.type_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-6">
                            <label class="form-label">Select Item</label>
                            <select class="form-select" id="itemName" required>
                                <option value="">Select item</option>
                                {% for item in items %}
                                    <option value="{{ item.item_id }}" data-type="{{ item.type_name }}">
                                        {{ item.item_name }} ({{ item.type_name }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group mb-6">
                            <label class="form-label">Item Description</label>
                            <textarea class="form-textarea"
                                placeholder="Please describe the items you want to donate (condition, quantity, etc.)"
                                required></textarea>
                        </div>

                        <div class="form-group mb-6">
                            <label class="form-label">Estimated Value (Optional)</label>
                            <input type="number" class="form-input" placeholder="Enter estimated value in USD">
                        </div>

                        <div class="form-group mb-6">
                            <label class="form-label">Delivery Method</label>
                            <select class="form-select" required>
                                <option value="">How will you deliver the items?</option>
                                <option value="pickup">Schedule Pickup</option>
                                <option value="drop-off">Drop-off at Center</option>
                            </select>
                        </div>
                    </div>

                    <!-- Common Fields -->
                    <div class="form-group mb-6">
                        <label class="form-label">Personal Message (Optional)</label>
                        <textarea class="form-textarea" placeholder="Add a personal message or dedication..."></textarea>
                    </div>

                    <div class="form-group mb-6">
                        <div class="flex items-center gap-3 mb-6">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" class="text-gray-600">I agree to the terms and conditions and privacy policy</label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i data-lucide="heart" class="mr-2"></i>
                            Complete Donation
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();

        // Donation Type Toggle
        function selectDonationType(type) {
            const moneyFields = document.getElementById('moneyFields');
            const itemFields = document.getElementById('itemFields');
            const moneyBtn = document.getElementById('moneyBtn');
            const itemsBtn = document.getElementById('itemsBtn');
            const formTitle = document.getElementById('formTitle');
            const formIcon = document.getElementById('formIcon');

            if(type === 'money') {
                moneyFields.style.display = 'block';
                itemFields.style.display = 'none';
                moneyBtn.classList.add('active');
                itemsBtn.classList.remove('active');
                formTitle.innerHTML = '<i data-lucide="dollar-sign" id="formIcon" class="mr-3"></i> Monetary Donation Form';
            } else {
                moneyFields.style.display = 'none';
                itemFields.style.display = 'block';
                moneyBtn.classList.remove('active');
                itemsBtn.classList.add('active');
                formTitle.innerHTML = '<i data-lucide="package" id="formIcon" class="mr-3"></i> Item Donation Form';
            }
            lucide.createIcons();
        }

        // Filter items based on category
        document.addEventListener('DOMContentLoaded', () => {
            const categorySelect = document.getElementById('itemCategory');
            const itemSelect = document.getElementById('itemName');

            categorySelect.addEventListener('change', () => {
                const selectedCategory = categorySelect.options[categorySelect.selectedIndex].text;
                for (let option of itemSelect.options) {
                    if (option.value === "") continue;
                    option.style.display = (option.dataset.type === selectedCategory) ? "block" : "none";
                }
                itemSelect.value = "";
            });
        });
    </script>
    <script src="{{ url_for('static', filename='script/donor/donate.js') }}"></script>
</body>
</html>
