
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/button.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="logo"><span>RAPID</span>
      <nav class="navlinks">
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
      </nav>
    </div>
    <div class="auth-buttons">
      <button class="login-btn" onclick="window.location.href='index.html'">Home</button>
      <button class="login-btn">CHECK STATUS</button>
      <button class="donate-btn" id="requestdonation">REQUEST DONATION</button>
    </div>
  </header>
  <div class="login">


    <div class="container" id="container">
      <!-- sign up formn -->
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <select class="role-select" name="role" id="role">
            <option value="" disabled selected>Select your role</option>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
            <option value="volunteer">Volunteer</option>
          </select>
          <button class = "donate-btn" id="join">Sign Up</button>
        </form>
      </div>


      
      <!-- Login Form -->

      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <select class="role-select" name="role" id="role">
            <option value="" disabled selected>Select your role</option>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
            <option value="volunteer">Volunteer</option>
            <option value="volunteer">Admin</option>
          </select>
          <a href="#">Forgot your password?</a>
          <button class = "donate-btn" id="login">Sign In</button>
        </form>
      </div>


      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="super-button" id="signIn">
              <span>Sign In</span>
              <svg fill="none" viewBox="0 0 24 24" class="arrow">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" d="M5 12h14M13 6l6 6-6 6"></path>
              </svg>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <br>
            <button class="super-button" id="signUp">
            <span>Get Involved</span>
              <svg fill="none" viewBox="0 0 24 24" class="arrow">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor" d="M5 12h14M13 6l6 6-6 6"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  

    <script src="script/login.js"></script>
</body>

</html>
