<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RAPID</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/donor/profile.css') }}">
</head>
<body>
   <!-- Sidebar -->
     <aside class="sidebar">
   <div class="sidebar-header">
      <img src="{{ url_for('static', filename='images/logo/logo_icon.png') }}" class="sidebar-logo-img"
        alt="main_logo" />
      <span class="sidebar-logo-text">Rapid</span>
    </div>
    <nav class="sidebar-nav">
      <ul class="sidebar-list">
 <!-- Dashboard SVG -->
        <li>
          <a href="{{ url_for('donor') }}" class="sidebar-link active">
                        <span class="sidebar-icon">
                            <i data-lucide="bar-chart-3"></i>
                        </span>
            <span class="sidebar-label">Dashboard</span>
          </a>
        </li>
        <!-- History SVG -->
        <li>
          <a href="{{ url_for('history') }}" class="sidebar-link">
                        <span class="sidebar-icon">
                            <i data-lucide="history"></i>
            </span>
            <span class="sidebar-label">History</span>
          </a>
        </li>
 <!-- Profile SVG -->
        <li>
         <a href="{{ url_for('profile') }}" class="sidebar-link">
                        <span class="sidebar-icon">
                            <i data-lucide="user"></i>
                        </span>
           
            <span class="sidebar-label">Profile</span>
          </a>
        </li>

            <!-- Donate SVG -->
        <li>
           <a href="{{ url_for('donate') }}" class="sidebar-link">
                        <span class="sidebar-icon">
                            <i data-lucide="plus"></i>
                        </span>
            <span class="sidebar-label">Donate</span>
          </a>
        </li>
 <!-- Feedback SVG --> 
        <li>
         <a href="#" class="sidebar-link">
                        <span class="sidebar-icon">
                            <i data-lucide="message-square"></i>
            </span>
            <span class="sidebar-label">Feedback</span>
          </a>
        </li>
   <!-- Sign In SVG -->
        <li style="margin-top: 2rem;">
                    <button onclick="handleLogout()" class="sidebar-link" style="color: #ef4444; background: none; border: none; width: 100%;">
                        <span class="sidebar-icon">
                            <i data-lucide="log-out"></i>
                        </span>
                        <span class="sidebar-label">Log Out</span>
                    </button>
                </li>
      </ul>
    </nav>
  </aside>


    <!-- Main Content -->
    <div class="main-container">
        <!-- Top Navbar -->
        <nav class="navbar">
            <div class="navbar-div">
                <nav>
                    <h2>DONOR PORTAL</h2>
                </nav>
                <div class="navbar-div-search">
                    <div class="search-box">
                        <span class="search-box-icon">
                            <i data-lucide="search" style="width: 16px; height: 16px;"></i>
                        </span>
                        <input type="text" placeholder="Type here..." />
                    </div>
                    <ul class="menu-list">
                        <li>
                            <i data-lucide="user" style="width: 16px; height: 16px; margin-right: 4px;"></i>
                            <span>John Doe</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <main style="flex: 1; overflow: auto;">
            <div class="profile-container">
                <!-- Profile Header -->
                <div class="profile-header">
                    <h1 class="profile-title">My Profile</h1>
                    <div class="btn-group">
                        <button class="btn-primary" id="editBtn" onclick="toggleEdit()">
                            <i data-lucide="edit" style="width: 16px; height: 16px;"></i>
                            Edit Profile
                        </button>
                        <button class="btn-secondary hidden" id="saveBtn" onclick="saveProfile()">
                            <i data-lucide="save" style="width: 16px; height: 16px;"></i>
                            Save
                        </button>
                        <button class="btn-cancel hidden" id="cancelBtn" onclick="cancelEdit()">
                            <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                            Cancel
                        </button>
                    </div>
                </div>

                <!-- Profile Grid -->
                <div class="profile-grid">
                    <!-- Profile Picture and Basic Info -->
                    <div class="profile-card">
                        <div class="avatar-section">
                            <div class="avatar-container">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=200&h=200&fit=crop&crop=face" 
                                     alt="Profile Picture" class="avatar" id="avatarImg" />
                            </div>
                            <h2 class="profile-name" id="displayName">John Doe</h2>
                            <div class="donor-id">
                                <i data-lucide="hash" style="width: 16px; height: 16px;"></i>
                                <span>DN-2023-001</span>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Details -->
                    <div class="profile-card">
                        <h3 class="card-title">Profile Information</h3>
                        <form class="form-grid" id="profileForm">
                            <!-- Donor ID (Non-editable) -->
                            <div class="form-group">
                                <label class="form-label">
                                    <i data-lucide="hash" style="width: 16px; height: 16px;"></i>
                                    Donor ID
                                </label>
                                <input type="text" class="form-input" value="DN-2023-001" disabled />
                            </div>

                            <!-- Name -->
                            <div class="form-group">
                                <label class="form-label">
                                    <i data-lucide="user" style="width: 16px; height: 16px;"></i>
                                    Full Name
                                </label>
                                <input type="text" class="form-input" id="name" value="John Doe" disabled />
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label class="form-label">
                                    <i data-lucide="phone" style="width: 16px; height: 16px;"></i>
                                    Phone Number
                                </label>
                                <input type="tel" class="form-input" id="phone" value="+1 (555) 123-4567" disabled />
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="form-label">
                                    <i data-lucide="mail" style="width: 16px; height: 16px;"></i>
                                    Email Address
                                </label>
                                <input type="email" class="form-input" id="email" value="john@example.com" disabled />
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="profile-card account-card">
                    <h3 class="card-title">Account Information</h3>
                    <div class="form-row">
                        <!-- Account Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i data-lucide="credit-card" style="width: 16px; height: 16px;"></i>
                                Account Name
                            </label>
                            <input type="text" class="form-input" id="accountName" value="John Doe Charitable Account" disabled />
                        </div>

                        <!-- Account ID -->
                        <div class="form-group">
                            <label class="form-label">
                                <i data-lucide="hash" style="width: 16px; height: 16px;"></i>
                                Account ID
                            </label>
                            <input type="text" class="form-input" value="ACC-789456123" disabled style="background: #f9fafb !important;" />
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label class="form-label">
                            <i data-lucide="map-pin" style="width: 16px; height: 16px;"></i>
                            Address
                        </label>
                        <input type="text" class="form-input" id="address" value="123 Main Street, New York, NY 10001, USA" disabled />
                    </div>
                </div>

                <!-- Donation Summary -->
                <div class="profile-card summary-section">
                    <h3 class="card-title">Donation Summary</h3>
                    <div class="summary-grid">
                        <div class="summary-item summary-green">
                            <div class="summary-value">$2,450</div>
                            <div class="summary-label">Total Donated</div>
                        </div>
                        <div class="summary-item summary-blue">
                            <div class="summary-value">12</div>
                            <div class="summary-label">Donations Made</div>
                        </div>
    
                    </div>
                </div>
            </div>
        </main>
    </div>

 <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="{{ url_for('static', filename='script/donor/profile.js') }}"></script> 
</body>
</html>
